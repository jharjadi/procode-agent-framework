# Pre-commit hooks for hypervelocity development
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        exclude: ^(\.venv|frontend|node_modules)/

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        exclude: ^(\.venv|frontend|node_modules)/

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=120", "--extend-ignore=E203,W503"]
        exclude: ^(\.venv|frontend|node_modules)/

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        exclude: ^frontend/
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
        exclude: ^(\.venv|frontend|node_modules)/
      - id: trailing-whitespace
        exclude: ^(\.venv|frontend|node_modules)/
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(\.venv|frontend|node_modules|tests?/)/

  # Local hooks for custom tests
  - repo: local
    hooks:
      # Run quick tests before commit
      - id: run-quick-tests
        name: Run Quick Tests
        entry: bash -c 'if [ -f scripts/run-tests.sh ]; then ./scripts/run-tests.sh; fi'
        language: system
        pass_filenames: false
        stages: [commit]
        verbose: true
