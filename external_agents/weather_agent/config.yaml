agent:
  name: weather_agent
  version: 1.0.0
  port: 9996
  pattern: simple  # Principal only, no task agents

capabilities:
  - current-weather
  - weather-forecast
  - weather-alerts
  - historical-weather

resources:
  max_concurrent_requests: 200
  timeout_seconds: 15

security:
  enable_api_key_auth: false
  enable_rate_limiting: true
  rate_limit_per_minute: 120

logging:
  level: INFO
  format: json

weather_api:
  provider: openweathermap  # Free tier: https://openweathermap.org/api
  base_url: https://api.openweathermap.org/data/2.5
  cache_ttl_seconds: 300  # Cache weather data for 5 minutes
  default_units: metric  # metric, imperial, or standard
